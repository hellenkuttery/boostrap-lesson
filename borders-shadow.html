<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
    <h1 class="text-danger">Border </h1>
   <div class="bg-light m-4 p-4">Borderless</div>
   <div class="bg-light m-4 p-4 border">Border all sides</div>
   <div class="bg-light m-4 p-4 border-top">Border top</div>
   <div class="bg-light m-4 p-4 border-bottom">Border bottom</div>
   <div class="bg-light m-4 p-4 border-start">Border left</div>
   <div class="bg-light m-4 p-4 border-end">Border right</div>

   <br>
   <h1 class="text-danger">Colorful borders</h1>
   <div class="bg-light m-4 p-4">Border</div>
   <div class="bg-light m-4 p-4 border">Border</div>
   <div class="bg-light m-4 p-4 border border-primary">Border</div>
   <div class="bg-light m-4 p-4 border border-danger">Border </div>
   <div class="bg-light m-4 p-4 border border-success">Border</div>
   <div class="bg-light m-4 p-4 border border-end">Border</div>
   <br>
   <h1 class="text-danger">Sizing borders</h1>
   <div class="bg-light m-4 p-4 border">Border</div>
   <div class="bg-light m-4 p-4 border border-primary border-2">Border</div>
   <div class="bg-light m-4 p-4 border border-danger border-3">Border </div>
   <div class="bg-light m-4 p-4 border border-success border-4">Border</div>
   <div class="bg-light m-4 p-4 border border-info border-5">Border</div>

   <h1 class="text-danger">Rounded borders</h1>
   <div class="bg-light m-4 p-4">Border</div>
   <div class="bg-light m-4 p-4 border">Border</div>
   <div class="bg-light m-4 p-4 border border-primary rounded">Border</div>
   <div class="bg-light m-4 p-4 border border-danger rounded-top">Border </div>
   <div class="bg-light m-4 p-4 border border-success rounded-bottom">Border</div>
   <div class="bg-light m-4 p-4 border border-end rounded-start">Border</div>
   <h1 class="text-danger">Cards with Rounded borders</h1>
   <img src="https://peacemakersnetwork.org/wp-content/uploads/2019/09/placeholder-311x175.jpg" alt="" class="rounded m-3 border border-success ">
   <img src="https://peacemakersnetwork.org/wp-content/uploads/2019/09/placeholder-311x175.jpg" alt="" class="rounded-start m-3 border border-danger ">
   <img src="https://peacemakersnetwork.org/wp-content/uploads/2019/09/placeholder-311x175.jpg" alt="" class="rounded-top border border-warning m-3">
   <img src="https://peacemakersnetwork.org/wp-content/uploads/2019/09/placeholder-311x175.jpg" alt="" class="rounded-pill border border-primary m-3">
   <img src="https://peacemakersnetwork.org/wp-content/uploads/2019/09/placeholder-311x175.jpg" alt="" class="rounded-circle border border-info m-3">
   <img src="https://peacemakersnetwork.org/wp-content/uploads/2019/09/placeholder-311x175.jpg" alt="" class="rounded-sm m-3 border border-danger ">
   <img src="https://peacemakersnetwork.org/wp-content/uploads/2019/09/placeholder-311x175.jpg" alt="" class="rounded-lg m-3 border border-danger ">

   <br><br>

   <h1 class="text-danger">Shadow</h1>
   <div class="bg-dark mt-2 p-4 rounded shadow-sm"></div>
   <div class="bg-primary mt-2 p-4 rounded shadow-lg"></div>
  


</body>
</html>
